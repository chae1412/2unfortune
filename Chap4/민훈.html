<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2unfortune</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <style>
        #pw_img {
            width: 100px; 
          height: auto;
          display: block;
        }
      </style>
</head>
<body id="usb">
    <div id="before">
        <img id="pw_img" src="../잠금화면.jpeg" alt="이미지 설명">
        <p style="color:black;border:0;">비밀번호를 입력하시오.<br>HINT:비밀번호 = -(SU)</p>
        <input type="text" id="usb" style="color:black;"onkeydown="handleEnter(event);">
    </div>
    <div id="after">

    </div>

    <script>
        var usb;
        var before=document.getElementById("before");
        var after=document.getElementById("after");

    function handleEnter(e){
        if (event.key=="Enter"){
            usb=document.getElementById("usb");
            if (usb.value=="39589"){
                window.open("../Chap4/page4.html","_blank");
                window.close();
                before.style.display='none';
                after.style.display='block';
            }
            else    alert("그것은 정답이 아닌 것 같습니다.")
        }
    }
    </script>
</body>
</html>
